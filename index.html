<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- connect css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="body">
    <!-- search area -->
    <div class=" mx-auto my-3" style="max-width: 540px;">
        <h1 class="text-success text-center mb-3">Phone Finder</h1>
        <div class="input-group mb-3">
            <input id="search-feild" type="text" class="form-control " placeholder="Find your favourite phone."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary " type="button"
                id="search-btn">search</button>
        </div>
        <!-- spniner -->
        <img class="" id="spniner" src="images/giphy.gif" alt="">
    </div>
    <!-- error msg1 -->
    <p id="error1" class="text-danger text-center ">No phone found</p>
    <p id="error2" class="text-danger text-center ">Please write a phone name as like 'iphone'</p>
    <!-- single phone details -->
    <div id="details" class="my-5 m-4">
    </div>
    <!--  result area -->
    <div id="phones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 mx-auto ">
    </div>
    <!-- show more -->
    <div id="show-more" class="my-3">
    </div>
    <!-- connect js -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
